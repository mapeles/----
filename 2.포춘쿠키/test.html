<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test">이것은 제목태그입니다</h1>
    <h1>이것은 제목태그입니다2</h1>
    <h1>이것은 제목태그입니다3</h1>
    <button id="bg">바탕색 바꾸기</button>
    <script>
        const h1 =document.getElementsByTagName('h1')
        console.log(h1)
        h1[0].style.color = 'blue'
        h1[0].innerText = 'test'
        const h2 = document.createElement('h2')
        h2.innerText = '생성'
        h2.style.backgroundColor = 'yellow'
        document.body.appendChild(h2)
        const a_ = document.createElement('a')
        a_.href = 'https://www.naver.com'
        a_.innerText = 'naver'
        document.body.appendChild(a_)
        const test1 = document.getElementById('test')
        document.body.removeChild(test1)
        const btn = document.getElementById('bg')
        btn.addEventListener('click', function(){
            document.body.style.backgroundColor = 'blue'
        })

    </script>
</body>
</html>
